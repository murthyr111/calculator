apply plugin: 'java'

version= '1.0'

sourceSets {
        main.java.srcDirs = ['src']
    }


jar {
    manifest {
        attributes 'Implementation-Title': 'Calculator',
                   'Implementation-Version': '1.0',
				   'Main-Class': 'com.progress.Calculator'
    }
	destinationDir = file('dist/jar')
}

repositories {
    mavenCentral()
}

